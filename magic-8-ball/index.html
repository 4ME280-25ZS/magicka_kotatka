<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magická koule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dekorativní hvězdičky v rozích -->
        <div class="stars-decoration top-left">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="8" cy="10" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="35" cy="15" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration top-right">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="37" cy="10" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="10" cy="15" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration bottom-left">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="8" cy="35" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="35" cy="30" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration bottom-right">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="37" cy="35" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="10" cy="30" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>

        <main class="main-content">
            <h1 class="main-title">Magická koule</h1>
            <p class="subtitle">Polož otázku a najdi odpověď</p>

            <div class="game-section">
                <input type="text" id="questionInput" class="question-input" placeholder="Polož otázku..." />

                <div class="ball-container">
                    <div class="magic-ball" id="magicBall" role="button" tabindex="0" aria-label="Zatřes magickou koulí">
                        <div class="ball-outer">
                            <div class="ball-inner">
                                <div class="ball-window">
                                    <div class="answer-text" id="answerText">?</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="message" id="message">
                    <p>Polož otázku a klikni na tlačítko!</p>
                </div>
            </div>
            
            <a href="../" class="back-link">← Zpět</a>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
