<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarotové karty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dekorativní hvězdičky v rozích -->
        <div class="stars-decoration top-left">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="8" cy="10" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="35" cy="15" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration top-right">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="37" cy="10" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="10" cy="15" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration bottom-left">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="8" cy="35" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="35" cy="30" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>
        <div class="stars-decoration bottom-right">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 2L25.5 14H38L28.25 21L31.25 33L22.5 26L13.75 33L16.75 21L7 14H19.5L22.5 2Z" fill="rgba(255, 220, 177, 1)" stroke="rgba(255, 220, 177, 0.8)" stroke-width="0.5"/>
                <circle cx="37" cy="35" r="1.5" fill="rgba(255, 220, 177, 1)"/>
                <circle cx="10" cy="30" r="1" fill="rgba(255, 220, 177, 0.9)"/>
            </svg>
        </div>

        <main class="main-content" id="initialScreen">
            <h1 class="main-title">Tarotové karty</h1>
            <p class="subtitle">Zodpoví všechny vaše otázky, stačí se jen zeptat...</p>

            <input type="text" id="question" class="question-input" placeholder="Zadej svou otázku..." />
            
            <button id="drawButton" class="menu-button" onclick="provedVyklad()">Vyložit karty</button>
            
            <a href="../index.html" class="back-link">← Zpět</a>
        </main>

        <div id="result" class="result-section" style="display:none;">
            <div class="card-display">
                <h2 id="cardName" class="card-title"></h2>
                <p id="cardDetails" class="card-details"></p>
                
                <div class="card-image-wrapper">
                    <img id="cardImage" src="../karty/Sedmickapoharu.png" alt="Sedmička pohárů" class="card-image">
                </div>
                
                <div class="interpretation">
                    <h3 class="interpretation-title">Výklad:</h3>
                    <p id="interpretation" class="interpretation-text">Načítám výklad od AI...</p>
                </div>
                
                <button onclick="location.reload()" class="menu-button">Nový výklad</button>
                <a href="../index.html" class="back-link">← Zpět</a>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
